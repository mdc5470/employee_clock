<body>
	<h1>
		Add Employee
	</h1>

	<form action="/addform" method="POST">
	
		First Name: <input type="text" name="first_name">  
	<br />
		Last Name: <input type="text" name="last_name" />
		
	<br />
	
		UID: <input type="text" name="UID" />
	
	<input type="submit" name= "form" value="Submit" />
	
	</form>
	
	<h1>
		Delete Employee
	</h1>
	
	<form action="/deleteform" method="post">
	
		First Name: <input type="text" name="first_name">  
	<br />
		Last Name: <input type="text" name="last_name" />
		
	<br />
		UID: <input type="text" name="UID" />
	
	<input type="submit" name= "form" value="Submit" />
	
	</form>
	
	<h1>
		Modify Employee
	</h1>
	
	<form action="/modifyform" method="post">
	
		First Name: <input type="text" name="first_name">  
	<br />
		Last Name: <input type="text" name="last_name" />
	<br />
		UID: <input type="text" name="UID" />
	<br />
		New First Name: <input type="text" name="new_first_name" />
	<br />
		New Last Name: <input type="text" name="new_last_name" />
	<br />
		New UID: <input type="text" name="new_UID" />
			
	<input type="submit" name= "form" value="Submit" />
	
	</form>

	
	
</body>
</html>
